name: Utc App and Deploy to S3 CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  python-version: "3.11"

jobs:
  build_job:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Unit tests
        run: pytest

      - name: Build image
        run: docker build -t my-portfolio .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::977098999802:role/OIDC-ROLE
          aws-region: us-east-1

      - name: Upload to S3
        uses: shallwefootball/s3-upload-action@v1.3.1
        with:
          bucket: my-bucket-gamela.shop
          region: us-east-1
          source-dir: .
          dest-dir: utc-app/
