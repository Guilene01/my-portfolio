name: CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write          # Required for OIDC
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-uri: ${{ steps.set-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      # Configure AWS credentials via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # Log in to ECR
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build and push Docker image
      - name: Build and push Docker image
        id: set-image
        run: |
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPO_NAME }}:${{ github.run_number }}"
          echo "Building $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

  trivy-scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Configure AWS credentials via OIDC for this job
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Docker login to ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

      - name: Run Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ needs.build.outputs.image-uri }}
          format: table
          exit-code: 0
          vuln-type: os,library
          severity: CRITICAL,HIGH

  deploy:
    needs: trivy-scan
    runs-on: ubuntu-latest
    steps:
      # Configure AWS credentials via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      # Deploy to ECS
      - name: Deploy to ECS
        run: |
          CLUSTER_NAME="simple-cluster"
          SERVICE_NAME="simple-service"
          TASK_FAMILY="simple-task"
          IMAGE_URI="${{ needs.build.outputs.image-uri }}"

          echo "Deploying $IMAGE_URI to ECS..."

          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition --task-definition $TASK_FAMILY)

          # Update container image in task definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "$IMAGE_URI" \
            '.taskDefinition.containerDefinitions[0].image=$IMAGE | 
             {family: .taskDefinition.family, 
              containerDefinitions: [.taskDefinition.containerDefinitions[0]], 
              executionRoleArn: .taskDefinition.executionRoleArn, 
              networkMode: .taskDefinition.networkMode, 
              requiresCompatibilities: .taskDefinition.requiresCompatibilities, 
              cpu: .taskDefinition.cpu, 
              memory: .taskDefinition.memory}')

          # Save updated task definition
          echo "$NEW_TASK_DEF" > new-task.json

          # Register new task definition
          aws ecs register-task-definition --cli-input-json file://new-task.json

          # Force new deployment
          aws ecs update-service --cluster $CLUSTER_NAME --service $SERVICE_NAME --force-new-deployment
