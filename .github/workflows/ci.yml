
name: CI


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  
  build:
   
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t guilene2022/portfolio .
      
      - name: push image to Docker Hub
        run: |
            docker login -u guilene2022 -p ${{ secrets.REGISTRY_PASSWORD }}
            docker push guilene2022/portfolio