name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  
  build:
   
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: |
              docker build -t ${{ secrets.REGISTRY_USERNAME }}/portfolio:${{github.run_number}} .
              docker build -t ${{ secrets.REGISTRY_USERNAME }}/portfolio .
      - name: push image to Docker Hub
        run: |
            docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}
            docker push ${{ secrets.REGISTRY_USERNAME }}/portfolio:${{github.run_number}}
            docker push ${{ secrets.REGISTRY_USERNAME }}/portfolio

  deploy: 
    needs: build           
    runs-on: ubuntu-latest
    steps:
      - name: SSH to Server and deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          #port: ${{ secrets.PORT }}
          script: |
            docker rm -f resume || echo ""
            docker run -d --name resume -p 8080:5001 ${{ secrets.REGISTRY_USERNAME }}/portfolio:${{github.run_number}}
